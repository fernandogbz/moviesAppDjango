{% extends 'base.html' %}

{% block title %}{{ title }} - Movies App{% endblock %} 

{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3><i class="bi bi-person-badge"></i> {{ title }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {% if form.errors %}
            <div class="alert alert-danger">{{ form.errors }}</div>
            {% endif %}

            <div class="mb-3">
              <label for="{{ form.nombre.id_for_label }}" class="form-label"
                >Nombre</label
              >
              {{ form.nombre }}
            </div>

            <div class="mb-3">
              <label
                for="{{ form.nacionalidad.id_for_label }}"
                class="form-label"
                >Nacionalidad</label
              >
              {{ form.nacionalidad }}
            </div>

            <div class="mb-3">
              <label
                for="{{ form.fechaNacimiento.id_for_label }}"
                class="form-label"
                >Fecha de Nacimiento</label
              >
              {{ form.fechaNacimiento }}
            </div>

            <div class="d-flex justify-content-between">
              <a href="{% url 'director_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
